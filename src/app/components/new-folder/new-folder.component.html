<h2 mat-dialog-title>{{data?.title || 'Create New Folder'}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="folderName" [value]="data?.name || ''">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="folderName" [disabled]="!folderName">
        {{data?.name ? 'Rename' : 'Create'}}
    </button>
</mat-dialog-actions>
